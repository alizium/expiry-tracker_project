<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©initialiser le mot de passe - Expiry Tracker</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="brand">
        <a href="./index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
          <img src="./images/logo.png" alt="Logo Expiry Tracker" class="brand-logo" onerror="this.style.display='none'">
          <div class="brand-text">EXPIRY <span>TRACKER</span></div>
        </a>
      </div>
    </div>
    <div class="header-divider"></div>
  </header>

  <main class="container">
    <div class="reset-password-container">
      <!-- Header avec ic√¥ne -->
      <div class="reset-password-header">
        <div class="reset-password-icon">üîë</div>
        <div class="reset-password-title">
          <h1>Nouveau mot de passe</h1>
          <p class="reset-password-subtitle">D√©finissez un nouveau mot de passe pour votre compte</p>
        </div>
      </div>

      <!-- Notice pour les messages -->
      <div id="notice" class="reset-password-notice"></div>

      <!-- Formulaire -->
      <div class="reset-password-form-container">
        <form id="resetPasswordForm" class="reset-password-form">
          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">üîë</span>
              Nouveau mot de passe
            </label>
            <input type="password" name="password" class="form-input" placeholder="Nouveau mot de passe (min. 6 caract√®res)" required />
          </div>

          <div class="form-group">
            <label class="form-label">
              <span class="label-icon">‚úÖ</span>
              Confirmer le nouveau mot de passe
            </label>
            <input type="password" name="confirmPassword" class="form-input" placeholder="Confirmez le nouveau mot de passe" required />
          </div>

          <div class="form-actions">
            <button class="reset-password-btn primary" type="submit">
              <span class="btn-icon">üîê</span>
              <span>R√©initialiser le mot de passe</span>
            </button>
            <a href="./login.html" class="reset-password-btn secondary">
              <span class="btn-icon">‚Üê</span>
              <span>Retour √† la connexion</span>
            </a>
          </div>
        </form>
      </div>

      <!-- Informations suppl√©mentaires -->
      <div class="reset-password-info">
        <div class="info-icon">üí°</div>
        <div class="info-content">
          <strong>Conseil :</strong> Utilisez un mot de passe fort avec au moins 8 caract√®res, des chiffres et des symboles.
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">EXPIRY TRACKER ‚Äî ¬©2025</footer>

  <script>
    const form = document.getElementById('resetPasswordForm');
    const notice = document.getElementById('notice');

    // R√©cup√©rer le token depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      notice.textContent = '‚ùå Token de r√©initialisation manquant. Veuillez utiliser le lien re√ßu par email.';
      notice.classList.add('err');
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      notice.textContent = '';
      notice.className = 'reset-password-notice';

      const password = form.password.value;
      const confirmPassword = form.confirmPassword.value;

      if (!password || !confirmPassword) {
        notice.textContent = '‚ö†Ô∏è Veuillez remplir tous les champs.';
        notice.classList.add('err');
        return;
      }

      if (password !== confirmPassword) {
        notice.textContent = '‚ùå Les mots de passe ne correspondent pas.';
        notice.classList.add('err');
        return;
      }

      if (password.length < 6) {
        notice.textContent = '‚ùå Le mot de passe doit contenir au moins 6 caract√®res.';
        notice.classList.add('err');
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            token,
            password 
          })
        });

        if (response.ok) {
          notice.textContent = '‚úÖ Mot de passe r√©initialis√© avec succ√®s ! Redirection vers la connexion...';
          notice.classList.add('ok');
          setTimeout(() => {
            window.location.href = './login.html';
          }, 2000);
        } else {
          const errorData = await response.json();
          notice.textContent = '‚ùå ' + (errorData.error || 'Erreur lors de la r√©initialisation.');
          notice.classList.add('err');
        }
      } catch (error) {
        console.error('Erreur:', error);
        notice.textContent = '‚ùå Erreur de connexion. V√©rifiez votre connexion internet.';
        notice.classList.add('err');
      }
    });
  </script>
</body>
</html>
